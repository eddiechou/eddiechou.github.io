<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BUGGER!</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>

<body>
    <h1>BUGGER!</h1>
    <div>
        <button type="button" class="btn" data-toggle="modal" data-target="#instructions">INSTRUCTIONS
        </button>
    </div>
    <div>
        <button onclick="level35()"type="button" class="btn level35">Level 35
        </button>
    </div>

    <!-- Modal for Instructions -->
    <div class="modal fade text-center" id="instructions" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-dark" id="myModalLabel1">Bugger! Instructions</h4>
                </div>
                <div class="modal-body">
                    <p>Reach the river to get points.</p>
                    <p>Get 3 points to get to the next level!</p>
                    <p>Walk over a character to switch models!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script>
        function level35() {
            while(game.level < 35){
                game.nextLevel();
            }
            var score = document.getElementById('score');
            score.innerHTML = "Level: " + game.level + " | Score: " + game.score;
        }
    </script>
    <h3 id="score">Level: 1 | Score: 0</h3>
    <h4 id="score-note"></h4>
</body>

</html>
